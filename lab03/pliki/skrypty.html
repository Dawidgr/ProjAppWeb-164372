	<script src="timedate.js" type="text/javascript"></script>

</head>

<body onload="startclock()" style="background-image: none">
	<ul>
	 <b><li><a href="../index.html">Home</a></li>
		<li><a href="kontakt.html">Kontakt</a></li>

	</ul>
	<div class="zegar">
		<div id="zegarek"></div>
		<div id="data"></div>
	</div>
	<br>
	<div class="przyciski"
		<FORM METHOD="POST" NAME="background">
			<INPUT TYPE="button" VALUE="żółty" ONCLICK="changeBackground('#FFF000')" style="background-color: yellow">
			<INPUT TYPE="button" VALUE="czarny" ONCLICK="changeBackground('#000000')" style="background-color: black;color:white;">
			<INPUT TYPE="button" VALUE="biały" ONCLICK="changeBackground('#FFFFFF')" style="background-color: white">
			<INPUT TYPE="button" VALUE="zielony" ONCLICK="changeBackground('#00FF00')" style="background-color: green;color:white;">
			<INPUT TYPE="button" VALUE="niebieski" ONCLICK="changeBackground('#0000FF')" style="background-color: blue;color:white;">
			<INPUT TYPE="button" VALUE="pomarańczowy" ONCLICK="changeBackground('#FF8000')" style="background-color: orange">
			<INPUT TYPE="button" VALUE="szary" ONCLICK="changeBackground('#c0c0c0')" style="background-color: gray">
			<INPUT TYPE="button" VALUE="czerwony" ONCLICK="changeBackground('#FF0000')" style="background-color: red">
		</FORM>
	</div>

	<div id="animacjaTestowa1" class="test-block">Kliknij, a się powiększe </div>
		<script>
			
			$("#animacjaTestowa1").on("click",function(){
				$(this).animate({
					width: "500px",
					opacity: 0.4,
					fontSize: "3em",
					borderwidth: "10px"
				}, 1500);
			});
		</script>
	
	<div id="animacjaTestowa2" class="test-block">Najedź kursorem, a się powiększe</div>
		<script>
			
			$("#animacjaTestowa2").on({
				"mouseover" : function() {
					$(this).animate({
						width: 300
					}, 200);
				},
				"mouseout" : function() {
					$(this).animate({
						width: 200
					}, 200);
				}
			});
		</script>

	<div id="animacjaTestowa3" class="test-block">Klikaj, abym urósł</div>
		<script>
			
			$("#animacjaTestowa3").on("click", function(){
				if (!$(this).is(":animated")) {
					$(this).animate({
						width: "+=" + 50,
						height: "+=" + 10,
						opacity: "-=" + 0.1,
						duration: 3000
					});
				}
			});
		</script>
	
	
</body>
</html>
